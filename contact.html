<!DOCTYPE html>
<html lang="en" class="nojs">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/meyers-reset.css">
	<link rel="stylesheet" href="css/screen.css">
	<title>Contact | ISUD</title>
</head>
<body>
  <header>
    <img src="media/ISUD_Logo.png" alt="The logo of the ISUD">
    <h1>The International Society for Universal Dialogue</h1>
  </header>
  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="about-us.html">About</a></li>
      <li><a href="#">Events</a></li>
      <li><a href="#">Journal</a></li>
      <li><a href="#">Membership</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>
  <main>
    <h2>Thank you for your interest in ISUD.</h2>
    <h3>To contact us please reach us.</h3>
    <section id = "signup">
	    <form id="signup-form" method="get" action="https://example.com/dip_dish" autocomplete="on">
        <h3>Get delicious recipes delivered to your inbox every week!</h3>
        <div class="form-group">
          <label for="firstname">First Name:</label>
          <input id="firstname" type="text" name="firstname" placeholder="Your first name" required>
        </div>
        <div class="form-group">
          <label for="lastname">Last Name:</label>
          <input id="lastname" type="text" name="lastname" placeholder="Your last name" required>
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input id="email" type="email" name="email" placeholder="paige@example.com" required>
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input id="password" type="password" name="password" placeholder="6 digits" required>
        </div>
        <div class="form-group">
          <label for="message">Message:</label>
          <textarea id="message" type="feedback" name="message"></textarea>
        </div>
        <button type="submit">Sign up</button>
      </form>
    </section>
  </main>


</body>
</html>
